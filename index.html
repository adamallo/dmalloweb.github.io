---
layout: default
---
<h1 class="hidden">News:</h1> <!-- I may want to make this from class hidden and clip it in the CSS -->
<section>
  {% for post in site.categories.news %}
    <article class="pnews">
      <h2 class="title">{{ post.title }}</h2>
      <p class="pnews">{{ post.content }}</p>
      <p class="info">
        <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {{ post.date | date: "%b %d, %Y" }}
        </info>
      </p>
    </article>
  {% endfor %}
</section>
